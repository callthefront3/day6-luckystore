<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="frame">

            </a>

            <a class="menuItem" id="selfBarGo" href="javascript:showAlert();">
                <img class="icon" src="resources/image/icon_paper.png"/>

        <div class="content">

        <div>

        <a class="btn" href="javascript:hideAlert();"><p>머물기</p></a>
        </div>
    </div>

    <script>
        function showAlert() {
            $(".alertPop").addClass("active");
        }
        function hideAlert() {
            $(".alertPop").removeClass("active");
        }
    </script>
